{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-box">
        <h1>Iniciar sesión</h1>
        <p>"Hoy es un nuevo día para ser más fuerte que ayer."</p>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <!-- Campo de Correo electrónico -->
            <label for="email">Correo electrónico</label>
            <input type="email" name="correo" id="ide_username" placeholder="Correo electrónico" required class="form-control">
    
            <!-- Campo de Contraseña -->
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="id_password" placeholder="Contraseña" required class="form-control">
                <span class="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="submit" class="login-button">Iniciar Sesión</button>
    
            <div class="after-login-button"></div>
    
            <!-- Línea separadora -->
            <div class="separator"></div>
    
            <!-- Texto de no tienes cuenta -->
            <p class="signup-text">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
        </form>
    </div>    

    <!-- Modal para mostrar errores -->
    {% if error %}
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3>Error</h3>
            <p>{{ error }}</p>
        </div>
    </div>
    {% endif %}

    <script src="{% static 'js/togglePassword.js' %}"></script>

    <!-- Script para mostrar y cerrar el modal -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById("errorModal");
        var closeBtn = document.getElementById("closeModal");

        if (modal) {
            console.log("Mostrando el modal");  // Depuración para confirmar que el modal se está mostrando
            modal.style.display = "block"; // Mostrar el modal si hay errores

            // Cerrar el modal al hacer clic en la "X"
            closeBtn.onclick = function() {
                modal.style.display = "none";
            };

            // Cerrar el modal si se hace clic fuera de él
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        } else {
            console.log("El modal no fue encontrado");  // Depuración en caso de que el modal no se encuentre
        }
    });
</script>

</body>
</html>
