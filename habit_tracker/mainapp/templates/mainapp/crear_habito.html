<!-- Agregamos el Layout -->
{% extends '../layouts/layout.html' %}

<!-- Cargamos el directorio Static-->

{% block title %}
    {{ titulo }}
{% endblock %}

    <div class="main-container">
        <div class="crear-habito-container">            
            <div class="subtitle">
                <i class="fa-solid fa-arrow-left back"></i>
                <h4>{{ titulo }}</h4>
                <!-- Lo colocamos para distribuir el titulo -->
                <i class="fa-solid fa-x tache"></i>
            </div>
            <!-- Formulario -->
            <div class="form-container">
                <h4>Detalles del nuevo hábito</h4>                
                <form action="{% url 'guardar_habito' %}" method="GET">
                    <!-- Nombre -->
                    <label for="nombre">Nombre</label>                    
                    <p><input type="text" name="nombre" placeholder="Ej: Hacer ejercicio"></p>
                    <!-- Descripcion -->
                    <label for="descripcion">Descripcion (opcional)</label>
                    <p><textarea name="descripcion"></textarea></p>
                    <!-- Frecuencia -->
                    <label for="frecuencia">Frecuencia (veces al día)</label>
                    <p><input type="number" name="frecuencia" min="1" value="1" required></p>
                    <!-- Categoria -->
                    <label for="categorias">Categoria</label>
                    <p>
                        <select id="categorias" name="categoria">
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <!-- Objetivo -->
                    <label for="objetivo">Objetivo</label>   
                    <div id="objetivos">
                        <input type="radio" id="diario" name="frecuencia" value="diario" checked>
                        <label for="diario">Diario</label><br>
                        <input type="radio" id="semanal" name="frecuencia" value="semanal">
                        <label for="semanal">Semanal</label><br>
                        <input type="radio" id="mensual" name="frecuencia" value="mensual">
                        <label for="mensual">Mensual</label><br>                                              
                    </div>
                    <!-- Dias -->                     	
                    <!-- Aqui se pone el input para seleccionar los dias -->
                    <div id="recordar-container">
                        <span>Activar recordatorios</span>
                        <!-- Aqui se carga el switch de notificaciones con JavaScript -->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switch-recordatorio" style="width: 50px; height: 24px;">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>
                    <input id="btn-enviar" type="submit" value="Crear">
                </form>
            </div>
